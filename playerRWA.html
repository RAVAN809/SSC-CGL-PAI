<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mr. Kagra x Rwa (Appx) Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff2d55;
      --text: #ffffff;
      --highlight: rgba(255,45,85,0.4);
      --volume-color: #4CAF50;
      --buffer-color: rgba(255, 255, 255, 0.3);
      --gold: #FFD700;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #000; color: var(--text); }
    
    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      z-index: 10;
    }
    
    .spinner {
      animation: spin 1s linear infinite;
      font-size: 2rem;
    }
    
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 5;
      transition: all 0.3s ease;
      opacity: 1;
    }
    
    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .progress-container {
      width: 100%;
      height: 5px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      position: relative;
      border-radius: 3px;
      overflow: hidden;
    }
    
    #progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0%;
      position: relative;
      z-index: 2;
    }
    
    #buffer-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: var(--buffer-color);
      width: 0%;
      z-index: 1;
    }
    
    .main-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 10px;
    }
    
    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    /* Skip Buttons */
    .skip-btn {
      position: relative;
    }
    
    .skip-btn::before {
      content: '10';
      position: absolute;
      top: -8px;
      right: -5px;
      font-size: 10px;
      color: white;
      background: var(--primary);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    /* Lock Button */
    #lock-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 215, 0, 0.2);
      color: var(--gold);
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    #lock-btn.visible {
      opacity: 1;
    }
    
    #lock-btn:hover {
      background: rgba(255, 215, 0, 0.3);
    }
    
    .time-display {
      font-size: 0.9rem;
      min-width: 110px;
      text-align: center;
      color: white;
      padding: 8px 12px;
    }
    
    /* Volume Control */
    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 120px;
    }
    
    #volume-slider {
      width: 80px;
      height: 4px;
      -webkit-appearance: none;
      background: linear-gradient(to right, var(--volume-color), var(--volume-color)) no-repeat;
      background-size: var(--volume-fill, 100%) 100%;
      border-radius: 2px;
    }
    
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }
    
    /* Settings Menu */
    .settings-menu {
      position: relative;
    }
    
    .settings-dropdown {
      position: absolute;
      bottom: 50px;
      right: 0;
      background: rgba(30, 30, 30, 0.95);
      border-radius: 8px;
      padding: 8px 0;
      width: 160px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
    }
    
    .settings-menu.active .settings-dropdown {
      opacity: 1;
      pointer-events: all;
    }
    
    .settings-item {
      padding: 8px 15px;
      cursor: pointer;
      color: white;
    }
    
    .settings-item:hover {
      color: var(--primary);
    }
    
    .settings-item.selected {
      color: var(--primary);
      font-weight: bold;
    }
    
    /* Fullscreen Styles */
    #player-container:fullscreen {
      width: 100% !important;
      height: 100% !important;
      background: black;
    }
    
    #player-container:-webkit-full-screen {
      width: 100% !important;
      height: 100% !important;
      background: black;
    }
    
    #player-container:-moz-full-screen {
      width: 100% !important;
      height: 100% !important;
      background: black;
    }
    
    #player-container:-ms-fullscreen {
      width: 100% !important;
      height: 100% !important;
      background: black;
    }
  </style>
<style type="text/css">* {user-select: auto !important; -webkit-user-select: auto !important;}</style><input type="hidden" id="inject_idm_text_selection"><style></style></head>
<body>
  <div id="player-container">
    <video id="video" playsinline=""></video>
    <div id="loading">
      <i class="fas fa-spinner spinner"></i>
      <span>Loading Stream...</span>
    </div>
    
    <!-- Lock Button -->
    <button class="control-btn" id="lock-btn" title="Lock Controls">
      <i class="fas fa-lock"></i>
    </button>
    
    <div class="controls">
      <div class="progress-container">
        <div id="buffer-bar"></div>
        <div id="progress-bar"></div>
      </div>
      
      <div class="main-controls">
        <div class="left-controls">
          <button class="control-btn" id="play-btn">
            <i class="fas fa-play"></i>
          </button>
          
          <button class="control-btn skip-btn" id="rewind-btn">
            <i class="fas fa-backward"></i>
          </button>
          
          <button class="control-btn skip-btn" id="forward-btn">
            <i class="fas fa-forward"></i>
          </button>
          
          <div class="volume-container">
            <button class="control-btn" id="volume-btn">
              <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
          </div>
          
          <div class="time-display" id="time-display">0:00 / 0:00</div>
        </div>
        
        <div class="right-controls">
          <div class="settings-menu" id="settings-menu">
            <button class="control-btn" id="settings-btn">
              <i class="fas fa-cog"></i>
            </button>
            <div class="settings-dropdown" id="settings-dropdown">
              <div class="settings-item" data-speed="0.25">0.25x</div>
              <div class="settings-item" data-speed="0.5">0.5x</div>
              <div class="settings-item" data-speed="0.75">0.75x</div>
              <div class="settings-item selected" data-speed="1">1x</div>
              <div class="settings-item" data-speed="1.25">1.25x</div>
              <div class="settings-item" data-speed="1.5">1.5x</div>
              <div class="settings-item" data-speed="2">2x</div>
              <div class="settings-item" data-speed="3">3x</div>
              <div class="settings-item" data-speed="4">4x</div>
            </div>
          </div>
          
          <button class="control-btn" id="fullscreen-btn">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script></body></html>
